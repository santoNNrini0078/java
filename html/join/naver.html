<body>
<header><h1>NAVER</h1></header>
<section>
<form action="#" method="post">
	<table border=1>
	<caption>네이버 회원가입</caption>
	
	<tr>
		<td colspan="3"> 아이디 </td>
	</tr>
	<tr>
		<td colspan="3"><input type="email" placeholder="naver.com" required id="user_in"/></td>
	</tr>
	
	<tr>
		<td colspan="3"> 비밀번호</td>
	</tr>
	<tr>
		<th colspan="3"><input type="password" required id="user_in"/></th>
	</tr>
	
	<tr>
		<td colspan="3"> 비밀번호 재확인 </td>
	</tr>
	<tr>
		<th colspan="3"><input type="password" required id="user_in"/></th>
	</tr>
	
	<tr>
		<td colspan="3"> 이름 </td>
	</tr>
	<tr>
		<th colspan="3"><input type="text" required id="user_in"/></th>
	</tr>
	
	<tr>
		<td colspan="3"> 생년월일 </td>
	</tr>
	<tr>
		<th><input type="text" placeholder="년(4자)" required id="user_in"/></th>
		<th><select size="1" id="mon">
		<option value="1">1월</option>
		<option value="2">2월</option>
		<option value="3">3월</option>
		<option value="4">4월</option>
		<option value="5">5월</option>
		<option value="6">6월</option>
		<option value="7">7월</option>
		<option value="8">8월</option>
		<option value="9">9월</option>
		<option value="10">10월</option>
		<option value="11">11월</option>
		<option value="12">12월</option></select>
		<th><input type="text" placeholder="일" required id="user_in"/></th>
	</tr>
	
	
	<tr>
		<td colspan="3"> 휴대전화 </td>
	</tr>
	<tr>
		<th colspan="3"><select size="1" id="add">
		<option value="82">대한민국 +82</option></th>		
	</tr>
	<tr><label>
		<th colspan="2"><input type="tel" placeholder="전화번호 입력" required id="user_tel"/></th>
		<th><input type="submit" value="인증번호 받기"/></th></label>	
	</tr>
	
	<tr>
		<td colspan="3"><input type="text" placeholder="인증번호 입력하세요" required id="user_in"/></td>
	</tr>	
	
	
	<tr>
		<th colspan="3"><input type="submit" value="가입하기"/></th>
	</tr>
	
	</table>
