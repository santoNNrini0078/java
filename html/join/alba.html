<!doctype html>
<html lang="ko">
<head>
	<title>알바몬 회원가입</title>
	<meta charset="utf-8"/>
</head>
<body>
<header><h1>개인회원 가입</h1></header>

<form action="#" method="post">
<table border ="1">
<caption>알바몬 회원가입</caption>

	<tr>
		<td> 아이디 </td>
		<td> <input type="text" placeholder="6-16자 영문, 숫자" required size="40" required id="user_in"/> </td>
	</tr>
	<tr>
		<td> 비밀번호 </td>
		<td> <input type="password" placeholder="8-16자 영문, 숫자, 특수문자" required size="40" required id="user_in"/> </td>
	</tr>
	<tr>
		<td> 비밀번호 확인 </td>
		<td> <input type="password" required size="40" required id="user_in"/> </td>
	</tr>
	
	<tr>
		<td> 이름 </td>
		<td> <input type="text" required size="40" required id="user_in"/> </td>
	</tr>
	<tr>
		<td> 이메일 </td>
		<td> <input type="text" required size="10" required id="user_in"/>@
		<input type="text" required size="10" required id="user_in"/>
		<select size="1" id="add">
		<optgroup label="선택하세요">
		<option value="naver">naver.com</option>
		<option value="daum">daum.net</option>
		</optgroup></td>
	</tr>
	
	<tr>
		<td> 휴대폰 번호 </td>
		<td> <select size="1" id="add">		
		<option value="010">010</option>
		<option value="011">011</option>
		<option value="011">017</option>
		 - <input type="text" required size="5" required id="user_in"/> -
		<input type="text" required size="5" required id="user_in"/>
		<input type="submit" value="인증번호 받기"/><br>
		<input type="text" required size="30" required id="user_in"/>
		<input type="submit" value="확인"/>
		</td>
	
	<tr>
		<td colspan="2"><선택></선택> 알바몬을 어떻게 알게 되셨나요?
		<select size="1" id="add">		
		<option value="a">친구추천</option>
		<option value="b">TV광고</option>
		<option value="c">인터넷검색</option>	 </td>
		
	</tr>
	<tr>
		<td colspan="2"> 개인정보 유효기간 선택
		<label><input type="radio" name="1y"/>1년
		<input type="radio" name="2y"/>2년
		<input type="radio" name="n"/>회원탈퇴시</label> </td>
	</tr>
	
	</table>
	<input type="submit" value="가입하기"/>
	</form>
</body>
</html>
